<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./baseLayoutHeaderFooter.xhtml">
            <ui:define name="content">
                <b:form>
                    <h4 class="text-center" style="margin-bottom: 10px !important"><strong>INICIAR SESION</strong></h4>
                    <div class="illustration"><i class="fa fa-user-o"></i></div>
                    <b:formGroup>
                        <b:inputText class="form-control" 
                                     type="text" 
                                     name="Usuario: " 
                                     placeholder="Ingrese el usuario"
                                     required="true">
                        </b:inputText>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText class="form-control" 
                                     type="password" 
                                     name="Contraseña: " 
                                     placeholder="Ingrese la contraseña del usuario"
                                     required="true">
                        </b:inputText>
                    </b:formGroup>
                    <b:formGroup>
                        <b:button class="btn-block" look="primary" value="Entrar">
                        </b:button>
                    </b:formGroup>
                </b:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
