                    <h:outputLabel value="#{bundle.EditBaseConsumoLabel_id}" for="id" />

                <h:commandLink action="#{baseConsumoController.prepareList}" value="#{bundle.EditBaseConsumoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditBaseConsumoIndexLink}" />
