<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLoteLabel_id}"/>
                    <h:outputText value="#{loteController.selected.id}" title="#{bundle.ViewLoteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLoteLabel_numeroLote}"/>
                    <h:outputText value="#{loteController.selected.numeroLote}" title="#{bundle.ViewLoteTitle_numeroLote}"/>
                    <h:outputText value="#{bundle.ViewLoteLabel_pinpad}"/>
                    <h:outputText value="#{loteController.selected.pinpad}" title="#{bundle.ViewLoteTitle_pinpad}"/>
                    <h:outputText value="#{bundle.ViewLoteLabel_valor}"/>
                    <h:outputText value="#{loteController.selected.valor}" title="#{bundle.ViewLoteTitle_valor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loteController.destroyAndView}" value="#{bundle.ViewLoteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLoteEditLink}"/>
                <br />
                <h:commandLink action="#{loteController.prepareCreate}" value="#{bundle.ViewLoteCreateLink}" />
                <br />
                <h:commandLink action="#{loteController.prepareList}" value="#{bundle.ViewLoteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLoteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
