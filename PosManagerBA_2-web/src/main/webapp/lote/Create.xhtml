<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLoteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{loteController.selected.id}" title="#{bundle.CreateLoteTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateLoteLabel_numeroLote}" for="numeroLote" />
                    <h:inputText id="numeroLote" value="#{loteController.selected.numeroLote}" title="#{bundle.CreateLoteTitle_numeroLote}" />
                    <h:outputLabel value="#{bundle.CreateLoteLabel_pinpad}" for="pinpad" />
                    <h:selectOneMenu id="pinpad" value="#{loteController.selected.pinpad}" title="#{bundle.CreateLoteTitle_pinpad}" >
                        <f:selectItems value="#{terminalPinPadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLoteLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{loteController.selected.valor}" title="#{bundle.CreateLoteTitle_valor}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loteController.create}" value="#{bundle.CreateLoteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{loteController.prepareList}" value="#{bundle.CreateLoteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLoteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
