<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesUsuarioCreateDlg" widgetVar="RolesUsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolesUsuarioTitle}">
            <h:form id="RolesUsuarioCreateForm">
                <p:growl id="growl" showDetail="true" sticky="true" /> 

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolesUsuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rolesUsuarioController.selected.id}" title="#{bundle.CreateRolesUsuarioTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateRolesUsuarioLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{rolesUsuarioController.selected.rol}" title="#{bundle.CreateRolesUsuarioTitle_rol}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesUsuarioController.create}" value="#{bundle.Save}" update="display,:RolesUsuarioListForm:datalist" oncomplete="handleSubmit(args,'RolesUsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolesUsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
