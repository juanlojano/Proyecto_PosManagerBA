<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../TemplateBA/baseLayoutMenuLeft.xhtml">
            
            <ui:define name="content">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <h3>ROL</h3>
                        <h4>Crear</h4>
                    </li></ul>

                <b:form id="idFrmNuevoRol" style="background: white !important;">
                    <b:row>
                        <b:column>
                            <b:formGroup>
                                <b:inputText id="idRol" 
                                             label="Rol" style="width:200px;"
                                             labelStyle="width:80px;"
                                             value="#{rolesUsuarioController.selected.rol}">
                                </b:inputText>
                            </b:formGroup>
                        </b:column>
                    </b:row>
                    <b:commandButton id="idBtnSaveRol" 
                                     type="submit"
                                     ajax="true"
                                     process="@form"
                                     actionListener="#{rolesUsuarioController.create()}"
                                     value="Guardar"/>
                    <b:button look="link"
                              value="Cancelar"
                              href="listar"/>
                </b:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
