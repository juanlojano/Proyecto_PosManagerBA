<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesUsuarioViewDlg" widgetVar="RolesUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolesUsuarioTitle}">
            <h:form id="RolesUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolesUsuarioLabel_id}"/>
                        <h:outputText value="#{rolesUsuarioController.selected.id}" title="#{bundle.ViewRolesUsuarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRolesUsuarioLabel_rol}"/>
                        <h:outputText value="#{rolesUsuarioController.selected.rol}" title="#{bundle.ViewRolesUsuarioTitle_rol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolesUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
