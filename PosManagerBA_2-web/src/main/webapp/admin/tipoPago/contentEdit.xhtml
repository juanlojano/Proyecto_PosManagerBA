<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../TemplateBA/baseLayoutMenuLeft.xhtml">            
            <ui:define name="content">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <h3>TIPOS PAGO</h3>
                        <h4>Editar</h4>
                    </li>
                    <li class="list-inline-item"  style="float: inline-end;">
                        <ui:include
                            src="/logout.xhtml" />
                    </li>
                </ul>

                <b:form id="idFrmEditarTipoPago">
                    <b:row>
                        <b:column >
                            <b:formGroup>
                                <b:form id="loginForm">
                                    <b:focus target="idLblDescripcion"/>
                                    <b:inputText id="idLblDescripcion"
                                                 required="true"
                                                 label="Descripción:" style="width:200px;"
                                                 labelStyle="width:80px;"
                                                 value="#{tipoPagoController.selected.descripcion}"/>
                                    <b:message for="@previous" />
                                </b:form>
                                <b:formGroup>
                                    <b:panelGrid columns="1">
                                        <b:selectOneMenu id="idInstitucion" 
                                                         required="true"
                                                         label="Institución"
                                                         value="#{tipoPagoController.selected.institucion}" 
                                                         style="width: 13pc;">
                                            <f:selectItem itemLabel="--Seleccione-- " itemValue="" />
                                            <f:selectItems value="#{tipoPagoController.obtenerInstituciones()}" 
                                                           var="_inst" 
                                                           itemValue="#{_inst}" 
                                                           itemLabel="#{_inst.nombre}"/>
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                        <b:selectOneMenu id="idPlazo" 
                                                         required="true"
                                                         label="Plazo"
                                                         value="#{tipoPagoController.selected.plazo}" 
                                                         style="width: 13pc;">
                                            <f:selectItem itemLabel="--Seleccione-- " itemValue="" />
                                            <f:selectItems value="#{tipoPagoController.obtenerPlazos()}" 
                                                           var="_plazo" 
                                                           itemValue="#{_plazo}" 
                                                           itemLabel="#{_plazo.cantidad}"/>
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                        <b:selectOneMenu id="idTipoDiferido" 
                                                         required="true"
                                                         label="Tipo Diferido"
                                                         value="#{tipoPagoController.selected.tipoDiferido}" 
                                                         style="width: 13pc;">
                                            <f:selectItem itemLabel="--Seleccione-- " itemValue="" />
                                            <f:selectItems value="#{tipoPagoController.obtenerTiposDiferido()}" 
                                                           var="_tipDif" 
                                                           itemValue="#{_tipDif}" 
                                                           itemLabel="#{_tipDif.descripcion}"/>
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                    </b:panelGrid>
                                </b:formGroup>                                
                            </b:formGroup>
                        </b:column>
                    </b:row>
                    <b:commandButton id="idBtnSaveTipoPago" 
                                     type="submit" 
                                     actionListener="#{tipoPagoController.update()}"
                                     value="Guardar"/>
                    <b:button look="link"
                              value="Cancelar"
                              href="listar"/>
                </b:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
