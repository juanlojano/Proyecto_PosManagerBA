<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../TemplateBA/baseLayoutMenuLeft.xhtml">            
            <ui:define name="content">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <h3>BIN TARJETA</h3>
                        <h4>Crear</h4>
                    </li>
                    <li class="list-inline-item"  style="float: inline-end;">
                        <ui:include
                            src="/logout.xhtml" />
                    </li>
                </ul>

                <b:form id="idFrmNuevoBin">
                    <b:row>
                        <b:column>
                            <b:formGroup>
                                <b:form id="loginForm">
                                    <b:focus target="idLblNumero"/>
                                    <b:inputText id="idLblNumero"
                                                 required="true"
                                                 label="Número" style="width:200px;"
                                                 labelStyle="width:80px;"
                                                 value="#{binTarjetaController.selected.numero}"/>
                                    <b:message for="@previous" />
                                    <b:inputText id="idLblDescripcion"
                                                 required="true"
                                                 label="Descripción:" style="width:200px;"
                                                 labelStyle="width:80px;"
                                                 value="#{binTarjetaController.selected.descripcion}"/>
                                    <b:message for="@previous" />
                                </b:form>
                                <b:formGroup>
                                    <b:panelGrid columns="1">
                                        <b:selectOneMenu id="idTipoPago" 
                                                         required="true"
                                                         label="Tipo Pago"
                                                         value="#{binTarjetaController.selected.tipoPago}" 
                                                         style="width: 13pc;">
                                            <f:selectItem itemLabel="--Seleccione-- " itemValue="" />
                                            <f:selectItems value="#{binTarjetaController.obtenerTiposPago()}" 
                                                           var="_tipPag" 
                                                           itemValue="#{_tipPag}" 
                                                           itemLabel="#{_tipPag.descripcion}"/>
                                        </b:selectOneMenu>
                                        <b:message for="@previous" />
                                    </b:panelGrid>
                                </b:formGroup>                                
                            </b:formGroup>
                        </b:column>
                    </b:row>
                    <b:commandButton id="idBtnSaveBin" 
                                     type="submit"
                                     actionListener="#{binTarjetaController.create()}"
                                     value="Guardar"/>
                    <b:button look="link"
                              value="Cancelar"
                              href="listar"/>
                </b:form>

            </ui:define>

        </ui:composition>
    </body>

</html>
