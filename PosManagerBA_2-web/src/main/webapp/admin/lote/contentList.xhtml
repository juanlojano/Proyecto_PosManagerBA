        <ui:composition template="./../../TemplateBA/baseLayoutMenuLeft.xhtml">
            <ui:define name="content">
                <b:form id="idFrmLote">
                    <b:row>

                                </li>
                                <li class="list-inline-item"  style="float: inline-end;">

                                </li>
                                <li class="list-iline-item">
                                    <b:buttonGroup>
                                        <b:dropButton look="info" value="Menu" hidden="lg,md,sm">
                                            <b:navLink value="Autorizacion" 
                                                       onclick="ajax:loginController.navToAuth()"
                                                       icon-awesome="gear">
                                            </b:navLink>
                                            <b:navLink value="Facturas"

                                                       icon-awesome="cog">

                                            </b:navLink>

                                    </b:buttonGroup>

                            <br></br>

                            <p:dataTable id="idDtblAuth" var="_lote" 
                                         rendered="#{loteController.model!=null}"

                                         paginator="true" 
                                         style="widthpassword:1024px; font-size: small"

                                         paginatorTemplate=
                                         "{RowsPerPageDropdown} {FirstPageLink}
                                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         lazy="true">
                                <p:column headerText="Tid Pinpad" sortBy="#{_lote.pinpad.tid}">
                                    <h:outputText value="#{_lote.pinpad.tid}"/>
                                </p:column>
                                <p:column headerText="NÃºmero Lote" sortBy="#{_lote.numeroLote}">
                                    <h:outputText value="#{_lote.numeroLote}"/>
                                </p:column>
                                <p:column headerText="Valor" sortBy="#{loteController.obtenerValorTotalLote(_lote)}">
                                    <h:outputText value="#{loteController.obtenerValorTotalLote(_lote)}"/>
                                </p:column>
                                <p:column headerText="Estado" sortBy="#{_lote.estadoLote}">
                                    <h:outputText value="#{_lote.estadoLote}"/>
                                </p:column>
