<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../TemplateBA/baseLayoutMenuLeft.xhtml">

            <ui:define name="content">
                <b:form>
                    <b:row>
                        <b:column col-md="7" col-xs="12">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h3>AUTORIZACIÓN</h3>
                                </li>
                                <li class="list-inline-item"  style="float: inline-end;">
                                    <ui:include
                                        src="/logout.xhtml" />
                                </li>
                            </ul>
                            <br></br>

                            <b:form horizontal="true">
                                <b:inputText label-small-screen="4" 
                                             small-screen="8" 
                                             disabled="true"
                                             label="Número"
                                             style="width: 200px;"
                                             value="#{autorizacionController.currentAutorizacion.codAutorizacion}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             style="width: 200px;"
                                             disabled="true"
                                             label="Interés:"
                                             value="#{autorizacionController.currentAutorizacion.interes}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             style="width: 200px;"
                                             disabled="true"
                                             label="Tipo diferido:"
                                             value="#{autorizacionController.obtenerDescripcionTipoDiferido()}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             style="width: 200px;"
                                             disabled="true"
                                             label="Plazo diferido:"
                                             value="#{autorizacionController.obtenerDescripcionPlazoDiferido()}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             style="width: 200px;"
                                             disabled="true"
                                             label="Meses de gracia:"
                                             value="#{autorizacionController.currentAutorizacion.mesesGracia}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             style="width: 200px;"
                                             disabled="true"
                                             label="Secuencial:"
                                             value="#{autorizacionController.currentAutorizacion.secuencial}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             style="width: 200px;"
                                             disabled="true"
                                             label="Total Autorización:"
                                             value="#{autorizacionController.currentAutorizacion.totalAutoriza}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             disabled="true"
                                             style="width: 200px;"
                                             label="Total Venta"
                                             value="#{autorizacionController.currentAutorizacion.totalVenta}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             label="Comercio"
                                             style="width: 200px;"
                                             disabled="true"
                                             value="#{autorizacionController.currentAutorizacion.comercio.nombre}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             label="Factura"
                                             style="width: 200px;"
                                             disabled="true"
                                             value="#{autorizacionController.currentAutorizacion.factura.codFactura}"/>
                                <b:inputText label-small-screen="4" 
                                             small-screen="8"  
                                             disabled="true"
                                             style="width: 200px;"
                                             label="Terminal Caja"
                                             value="#{autorizacionController.currentAutorizacion.terminalCaja.ip}"/>
                                <b:inputText label-small-screen="4" 
                                             disabled="true"
                                             small-screen="8"  
                                             style="width: 200px;"
                                             label="Estado:"
                                             value="#{autorizacionController.currentAutorizacion.estado}"/>

                            </b:form>                            

                        </b:column>
                    </b:row>
                    <p:commandButton id="idV"   
                                     icon="ui-icon-print"
                                     ajax="true"
                                     value="Imprimir" 
                                     title="#{autorizacionController.validarMensajeImpresion()}"
                                     disabled="#{autorizacionController.validarImpresionAutorizacion()}"
                                     action="#{autorizacionController.imprimirEnPDF()}"
                                     update="idFrmBaseLayoutMenuLeft:idDialog"
                                     oncomplete="PF('dlg1').show()"/>

                    <b:button look="link"
                              value="Cancelar"
                              href="listar"/>

                </b:form>

                <p:dialog id="idDialog" 
                          modal="true" 
                          width="400px" 
                          height="500px"
                          responsive="true"
                          position="center center"
                          widgetVar="dlg1" 
                          header="Voucher" 
                          closeOnEscape="true">
                    <h:form id="form">
                        <p:messages id="msgs" />
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:media id="idMedia" value="#{autorizacionReporteController.streamedContent}" player="pdf" width="375px" height="475px">
                                <f:param name="id" value="#{autorizacionReporteController.generateRandomIdForNotCaching()}" />
                            </p:media>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
