<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoErrorViewDlg" widgetVar="CatalogoErrorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatalogoErrorTitle}">
            <h:form id="CatalogoErrorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoErrorController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatalogoErrorLabel_codError}"/>
                        <h:outputText value="#{catalogoErrorController.selected.codError}" title="#{bundle.ViewCatalogoErrorTitle_codError}"/>
                        <h:outputText value="#{bundle.ViewCatalogoErrorLabel_descripcionTecnica}"/>
                        <h:outputText value="#{catalogoErrorController.selected.descripcionTecnica}" title="#{bundle.ViewCatalogoErrorTitle_descripcionTecnica}"/>
                        <h:outputText value="#{bundle.ViewCatalogoErrorLabel_descripcionUsuario}"/>
                        <h:outputText value="#{catalogoErrorController.selected.descripcionUsuario}" title="#{bundle.ViewCatalogoErrorTitle_descripcionUsuario}"/>
                        <h:outputText value="#{bundle.ViewCatalogoErrorLabel_id}"/>
                        <h:outputText value="#{catalogoErrorController.selected.id}" title="#{bundle.ViewCatalogoErrorTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatalogoErrorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
