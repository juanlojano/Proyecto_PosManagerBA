<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCatalogoErrorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CatalogoErrorListForm">
                <p:panel header="#{bundle.ListCatalogoErrorTitle}">
                    <p:dataTable id="datalist" value="#{catalogoErrorController.items}" var="item"
                                 selectionMode="single" selection="#{catalogoErrorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatalogoErrorTitle_codError}"/>
                            </f:facet>
                            <h:outputText value="#{item.codError}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatalogoErrorTitle_descripcionTecnica}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionTecnica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatalogoErrorTitle_descripcionUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatalogoErrorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{catalogoErrorController.prepareCreate}" update=":CatalogoErrorCreateForm" oncomplete="PF('CatalogoErrorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CatalogoErrorViewForm" oncomplete="PF('CatalogoErrorViewDialog').show()" disabled="#{empty catalogoErrorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CatalogoErrorEditForm" oncomplete="PF('CatalogoErrorEditDialog').show()" disabled="#{empty catalogoErrorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{catalogoErrorController.destroy}" update=":growl,datalist" disabled="#{empty catalogoErrorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
