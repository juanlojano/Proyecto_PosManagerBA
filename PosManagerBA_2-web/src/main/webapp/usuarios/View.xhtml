<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioViewDlg" 
                  widgetVar="UsuarioViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true"
                  header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usu_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.usu_nombre}" title="#{bundle.ViewUsuarioTitle_usu_nombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usu_login}"/>
                        <h:outputText value="#{usuarioController.selected.usu_login}" title="#{bundle.ViewUsuarioTitle_usu_login}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usu_password}"/>
                        <p:password id="usu_password" value="#{usuarioController.selected.usu_password}" disabled="true" autocomplete="off"/>
                        <h:outputText value="Rol"/>
                        <h:outputText value="#{usuarioController.rolSelected.gru_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
