<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript library="js" name="own.js"/>
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/sweetalert.css"/>
        <h:outputStylesheet name="/css/iziToast.min.css"/>

        <h:outputScript library="js" name="iziToast.min.js"></h:outputScript>
    </h:head>
    <h:body>
        <div id="top">
            <h:form>
                <b:panelGrid columns="2"> 
                    <!--                    <b:image value="./../resources/imgs/LogoOficialBancoAustro.png"
                                                 style="width:30%;">
                                        </b:image>-->
                    <h:graphicImage  
                        value = "https://www.bancodelaustro.com/Portals/0/LogoBancoAustro.png?ver=2015-09-15-120249-137"/> 
                </b:panelGrid>            
            </h:form>
        </div>
        <b:form id="idFrmBaseLayoutMenuLeft">
            <b:container fluid="true">
                <b:row>
                    <b:column class="sidebar" col-md="2" col-sm="2" 
                              hidden="xs" style="padding-left: 0px">
                        <b:pillLinks>
                            <b:navLink value="Autorizacion" 
                                       onclick="ajax:loginController.navToAuth()"
                                       icon-awesome="gear">
                            </b:navLink>
                        </b:pillLinks>
                        <b:pillLinks>
                            <b:navLink value="Facturas" 
                                       onclick="ajax:loginController.navToFacturas()"
                                       icon-awesome="clipboard">
                            </b:navLink>
                        </b:pillLinks>
                        <b:pillLinks>
                            <b:navLink value="Comercio" 
                                       onclick="ajax:loginController.navToComercio()"
                                       icon-awesome="th">
                            </b:navLink>
                        </b:pillLinks>
                        <b:pillLinks>
                            <b:navLink value="Caja" 
                                       onclick="ajax:loginController.navToCaja()"
                                       icon-awesome="cog">
                            </b:navLink>
                        </b:pillLinks>
                        <b:pillLinks>
                            <b:navLink value="PinPad" 
                                       onclick="ajax:loginController.navToPinpad()"
                                       icon-awesome="cog">
                            </b:navLink>
                        </b:pillLinks>
                        <b:pillLinks>
                            <b:navLink value="Cierres" 
                                       onclick="ajax:loginController.navToCierrePinpad()"
                                       icon-awesome="cog">
                            </b:navLink>
                        </b:pillLinks>

                    </b:column>
                    <b:column id="idClmnContent" col-lg="10" col-md="10" col-sm="10">
                        <ui:insert name="content">Content</ui:insert>
                    </b:column>    
                </b:row>
            </b:container>
        </b:form>
        <div id="bottom" style="background-color: #036fab;">
            <ui:insert name="footer" >
                <footer>
                    <h6 align="center">Todos los derechos reservados © Banco del Austro 2018 | Términos de uso | Política de privacidad</h6>  
                </footer>            
            </ui:insert>            
        </div>
    </h:body>



</html>
